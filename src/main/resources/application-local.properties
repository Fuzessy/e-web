#datasource.coredb.jdbcUrl=jdbc:h2:~/test;AUTO_SERVER=TRUE
datasource.coredb.jdbcUrl=jdbc:h2:mem:test
datasource.coredb.driver-class-name=org.h2.Driver
datasource.coredb.username=sa
datasource.coredb.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialization-mode=always
spring.datasource.platform=h2

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.h2.console.enabled=true
