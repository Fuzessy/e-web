datasource.coredb.jdbcUrl=jdbc:h2:~/test2
datasource.coredb.driver-class-name=org.h2.Driver
datasource.coredb.username=sa
datasource.coredb.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=none
javax.persistence.schema-generation.scripts.create-target=data.sql

spring.h2.console.enabled=true
